<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <section id="contants">
      <!--section은 div처럼 문단을 나눌 때 사용한다.
    보통 section은 제목을 포함하고는 한다.
    * 단순 스타일링 : div 사용
    * 문서 요약에 해당 구획이 논리적으로 나타날 때 : section 사용-->

      <!-- id와 class에 대해

    * id는 스타일을 지정할 때 한가지만 지정해서 쓰는 이름(표기방식:#이름)
    하나의 문서에 고유한 id하나만 사용가능

    * class는 그룹으로 묶어서 스타일을 지정할 때 쓰는 이름 (표기방식:.이름)
    id와 class의 이름은 자유롭게 지으면 되지만 숫자로 시작해서는 안된다.-->
      <div class="wrapper">
        <div class="title">
          <img src="./img/clock.png" alt="background_logo" class="clock_img" />
          <div class="title_img">
            <img src="./img/title.png" alt="1만 시간의 법칙" />
          </div>
        </div>
        <div class="intro">
          <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
          <div class="explain">
            <div class="quotes">
              <img src="./img/quotes.png" alt="따옴표" />
            </div>
            <p><span>1만 시간의 법칙</span>은 <br />어떤 분야의 전문가가 되기 위해서는 <br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            <!--span은 div처럼 적절한 의미가 없는 요소일 때 사용되지만 div는 블록 요소이고
            span은 인라인 요소이다.-->
          </div>
        </div>
        <div class="inputs">
          <div class="field">
            <p>나는</p>
            <input type="text" id="field_value" placeholder="예)프로그래밍" />
            <!--input은 입력창이 생성되는 것이다.
            input에는 여러 type이 있는데 text는 텍스트를 입력하는 창이 생성된다.
            placeholder를 입력하면 입력창 안에 흐린 글씨로 안내 문구를 작성할 수 있다.-->
            <p>전문가가 될 것이다.</p>
          </div>
          <div class="time">
            <p>그래서 앞으로 매일 하루에</p>
            <input type="text" id="time_value" placeholder="예)5시간" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
        </div>
        <div class="start">
          <div class="btn_wrap">
            <button class="start_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <div class="click_img">
              <img src="./img/click.png" alt="클릭" />
            </div>
          </div>
        </div>
        <div class="result_loading">
          <div class="img_wrap">
            <img src="./img/loading.png" alt="로딩 중" />
          </div>
        </div>
        <div class="result">
          <div class="result_wrap">
            <div>당신은 <span class="field_result"></span> 전문가가 되기 위해서</div>
            <div>대략 <span class="time_result"></span> 일 이상 훈련하셔야 합니다! :)</div>
          </div>
          <div class="buttons">
            <div class="go">
              <button class="modal_btn">훈련하러 가기 GO!GO!</button>
            </div>
            <div class="share">
              <button class="share_btn">공유하기</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="model"></section>
    <footer id="copyright"></footer>
    <!--footer는 작성자, 저작권, 정보, 관련 문서 등의 내용을 담을 때 사용-->
  </body>
</html>
